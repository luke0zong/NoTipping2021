<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<head>
    <!-- <base href="http://cims.nyu.edu/drecco2016/"> -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="./script.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/game.css" />
</head>

<body>
    <div class="container-fluid">
        <h2 class="page-header game-title"> No Tipping Game ver. 2021</h2>
        <div class="information-container col-sm-12">
            <div class="information col-sm-12">
                <h4 class="information-header"> Game Information </h4>

                <div class="row g-3 align-items-center">
                    <div class="col-lg col-md-6 form-floating">
                        <input type="text" class="form-control info-input" id="player-1" placeholder="One" value="One">
                        <label for="player-1"> Player 1 Name </label>
                    </div>
                    <div class="col-lg col-md-6 form-floating">
                        <input type="text" class="form-control info-input" id="player-2" placeholder="Two" value="Two">
                        <label for="player-2"> Player 2 Name </label>
                    </div>
                    <div class="info-form col-sm form-floating">
                        <input class="form-control info-input" id="size-of-board" value="30" type="number" min="8" max="100"
                            step="2">
                        <label for="size-of-board"> Size of Board (m) </label>
                    </div>

                    <div class="info-form col-sm form-floating">
                        <input class="form-control info-input" id="weight-of-board" value="3" type="number" min="1"
                            step="1">
                        <label for="weight-of-board"> Weight of Board (kg) </label>
                    </div>

                    <div class="info-form col-sm form-floating">
                        <input class="form-control info-input" id="number-of-weights" value="10" type="number" min="1"
                            step="1">
                        <label for="number-of-weights"> Number of Weights </label>
                    </div>

                    <div class="btn-container col-sm">
                        <button type="button" class="start-game btn btn-primary" onclick="startGame();">New
                            Game</button>
                    </div>
                </div>

                <div class="col-sm-12 alert alert-danger alert-dismissable fade show" id="error-container">
                    <button type="button" class="btn-close float-right" aria-label="Close"></button>

                    <span id="error-message"></span>
                </div>



            </div>
        </div>
        <div class="game" id='game-container'>

        </div>
    </div>
</body>

<script>
    $('.btn-close').on('click', function () {
        $(this).parent().hide();
    });

</script>

</html>
